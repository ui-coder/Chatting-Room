<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Chat Login</title>

    <!-- Place your stylesheet here-->
    <link href="/css/custom.css" rel="stylesheet" type="text/css">
</head>

<body>

    <body class="coffee-bg">
        <!-- width="1010px" height="610px" -->

        <div class="loginM">
            <form method="post" action="/Minora/AuthorizeR">
                <input class="inptM rounded animated bounceInDown" onkeyup="MyFunc(this)" type="text" name="Login" placeholder="Username" value="" maxlength="25">
                <!-- /Username -->
                <h3 class="text-color">First Password</h3>
                <input class="inptM rounded animated rollIn" type="password" name="Password1" value="" placeholder="* * * * * * *" maxlength="25">
                <!-- /Password 1 -->
                <h3 class="text-color">Second Password</h3>
                <input class="inptM rounded animated fadeInRight" type="password" name="Password2" value="" placeholder="* * * * * * *" maxlength="25">
                <!-- /Password 2 -->

                <div class="checkbox animated fadeInUpBig">
                    <input id="checkMe" class="checkbox" type="checkbox">
                    <label for="checkMe">Remember me</label>
                </div>
                <!-- /Checkbox -->

                <input class="btn rounded animated fadeInUpBig" type="submit" value="Login" style="width: 425px; height: 50px; margin-left: 40px; font-size:20px; color:#f2ecec; letter-spacing:2px;">
                <!-- /Login button -->
            </form>
        </div>
        <!-- /loginM -->
    </body>
